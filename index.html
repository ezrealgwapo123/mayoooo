<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cj | A Grand Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vignette"></div>
    <div class="spotlight"></div>
    <div id="sparkle-canvas"></div>

    <div class="stage active" id="introStage">
        <div class="bouquet-wrapper">
            <div class="grand-bouquet">
                <!-- Center Lily (Main) -->
                <div class="lily-system center">
                    <div class="lily-head">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                        <div class="stamen-group">
                            <div class="stamen s1"></div>
                            <div class="stamen s2"></div>
                            <div class="stamen s3"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Left Lily -->
                <div class="lily-system left-1">
                    <div class="lily-head">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                        <div class="stamen-group">
                            <div class="stamen s1"></div>
                            <div class="stamen s2"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Right Lily -->
                <div class="lily-system right-1">
                    <div class="lily-head">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                        <div class="stamen-group">
                            <div class="stamen s1"></div>
                            <div class="stamen s2"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Back High Lily -->
                <div class="lily-system back-high">
                    <div class="lily-head small">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Tuck Left Lily -->
                <div class="lily-system tuck-left">
                    <div class="lily-head small">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Tuck Right Lily -->
                <div class="lily-system tuck-right">
                    <div class="lily-head small">
                        <div class="petal-layer">
                            <div class="lily-petal lp-1"></div>
                            <div class="lily-petal lp-2"></div>
                            <div class="lily-petal lp-3"></div>
                            <div class="lily-petal lp-4"></div>
                            <div class="lily-petal lp-5"></div>
                            <div class="lily-petal lp-6"></div>
                        </div>
                    </div>
                    <div class="stem"></div>
                </div>

                <!-- Foliage -->
                <div class="foliage f1"></div>
                <div class="foliage f2"></div>
                <div class="foliage f3"></div>
            </div>

            <div class="ui-layer">
                <h1 class="main-title">Happy Valentine's Day</h1>
                <p class="sub-title">My Love.</p>
                <button class="bloom-trigger" id="revealBtn">Open</button>
            </div>
        </div>
    </div>

    <div class="stage" id="giftStage">
        <div class="luxury-card">
            <div class="card-content">
                <div class="wax-seal">❤</div>
                <h2 class="script-name">Dearest Cj,</h2>
                <div class="ornament">❦</div>
                <p class="romantic-text">Since I can't be there to hold you today...</p>
                
                <a href="https://digibouquet.vercel.app/bouquet/0137d173-36ac-489f-a9f7-e396546afb41" target="_blank" class="gift-button">
                    <span class="btn-top">✨Open✨</span>
                    <span class="btn-bottom">View</span>
                </a>

                <div class="signature-block">
                    <p>Always yours,</p>
                    <p class="sig-name">Cj // Bread</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgAudio" loop>
        <source src="Work Song - Hozier.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
